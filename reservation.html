        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script> 
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="img/ra7tk.png" alt="ra7tk logo"></a>

                <ul>

        <section>
            <div>
                <h1>Réservation</h1>
            </div>
        </section>

        <main id="reservation" class="reservation">
            <form class="reservation-form">
                <div class="type">
                <label for="moto"><img src="img/moto.jpg" alt="moto"><input onchange="" id="moto" value="moto" type="radio" name="vehicle">  Moto </label>
                <label for="citadine"><img src="img/citadine.jpg" alt="citadine"><input id="citadine" value="citadine" type="radio" name="vehicle"> Citadine </label>
                <label for="compact"><img src="img/compact.jpg" alt="compact"><input id="compact" value="compact" type="radio" name="vehicle"> Compact </label>
                <label for="berline"><img src="img/berline.jpg" alt="berline"><input id="berline" value="berline" type="radio" name="vehicle"> Berline </label>
                <label for="utilitaire"><img src="img/utilitaire.jpg" alt="utilitaire"><input id="utilitaire" value="utilitaire" type="radio" name="vehicle"> Utilitaire </label>
                <label for="engin-de-chantier"><img src="img/engin-de-chantier.jpg" alt="engin de chantier"><input id="engin-de-chantier" value="engin-de-chantier" type="radio" name="vehicle"> Engin de chantier </label>
                <label for="camion"><img src="img/camion.jpg" alt="camion"><input id="camion" value="camion" type="radio" name="vehicle"> Camion </label>
                </div>
                <br><br><button type="submit">Submit</button>
            </form>
        </main>

            </div>
        </footer>
